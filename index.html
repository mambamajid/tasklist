<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h1 class="text-center text-warning">Task List</h1>

        <!-- Task Input Form -->
        <form id="task-form" class="mb-4">
            <div class="mb-3">
                <label for="task-title" class="form-label">Task Title:</label>
                <input type="text" id="task-title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="task-priority" class="form-label">Priority:</label>
                <select id="task-priority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Status:</label><br>
                <input type="radio" name="task-status" value="pending" checked> Pending
                <input type="radio" name="task-status" value="completed"> Completed
            </div>

            <button type="submit" class="btn btn-success w-100">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
